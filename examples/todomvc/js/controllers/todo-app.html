<section id="todoapp">
  <header id="header">
    <h1>todos</h1>
    <form id="todo-form" ng-submit="todoApp.addTodo()">
      <input id="new-todo" placeholder="What needs to be done?" ng-model="todoApp.newTodo" autofocus>
    </form>
  </header>
  <section id="main" ng-show="todoApp.todos.length" ng-cloak>
    <input id="toggle-all" type="checkbox" ng-model="todoApp.allChecked" ng-click="todoApp.markAll(todoApp.allChecked)">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
      <li ng-repeat="todo in todoApp.todos | filter:todoApp.statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == todoApp.editedTodo}">
        <div class="view">
          <input class="toggle" type="checkbox" ng-model="todo.completed">
          <label ng-dblclick="todoApp.editTodo(todo)">{{todo.title}}</label>
          <button class="destroy" ng-click="todoApp.removeTodo(todo)"></button>
        </div>
        <form ng-submit="doneEditing(todo)">
          <input class="edit" ng-model="todo.title" todo-escape="todoApp.revertEditing(todo)" todo-blur="todoApp.doneEditing(todo)" todo-focus="todo == todoApp.editedTodo">
        </form>
      </li>
    </ul>
  </section>

  <footer id="footer" ng-show="todoApp.todos.length" ng-cloak>
    <span id="todo-count"><strong>{{todoApp.remainingCount}}</strong>
      <ng-pluralize count="todoApp.remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
    </span>
    <ul id="filters">
      <li>
        <a ng-class="{selected: todoApp.$location.path() == '/'} " href="#/">All</a>
      </li>
      <li>
        <a ng-class="{selected: todoApp.$location.path() == '/active'}" href="#/active">Active</a>
      </li>
      <li>
        <a ng-class="{selected: todoApp.$location.path() == '/completed'}" href="#/completed">Completed</a>
      </li>
    </ul>
    <button id="clear-completed" ng-click="todoApp.clearCompletedTodos()" ng-show="todoApp.completedCount">Clear completed ({{todoApp.completedCount}})</button>
  </footer>
</section>
